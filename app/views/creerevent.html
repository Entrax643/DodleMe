<div>
    <div class="jumbotron">
        <h2 class="text-center">Créer un évènement</h2>
    </div>
    <div ng-show="error" class="alert alert-danger">{{error}}</div>
    <div ng-show="info" class="alert alert-info">{{info}}</div>
    <br>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-4 control-label">Pseudo</label>
            <div class="col-sm-8">
                <input ng-disabled="true" ng-model="$root.user.pseudo" class="form-control" type="text " id="pseudo " placeholder="Pseudo ">
            </div>
        </div>
        <div class="form-group ">
            <label class="col-sm-4 control-label ">Nom de l'évènement</label>
            <div class="col-sm-8 ">
                <input class="form-control " type="text " id="nomevent " placeholder="Nom de l 'évènement">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Description de l'évènement</label>
            <div class="col-sm-8">
                <textarea class="form-control" placeholder="Description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Choisir un créneau</label>
            <div class="col-sm-8">
                <input class="form-control" mdc-datetime-picker date="true" time="true" type="text" id="datetime" placeholder="Date" show-todays-date
                    min-date="Today" ng-model="dateTime" today-text="Aujourd'hui" cancel-text="Retour" format="DD-MM-YYYY HH:mm">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-4 control-label">Choisir un lieu</label>
            <div class="col-sm-8">
                <input ng-model="chosenPlace" class="form-control" googleplace/>
            </div>
        </div>
        <button type="submit" class="btn btn-default">Créer</button>
        <br><br>
    </form>
</div>

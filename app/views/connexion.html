<div class="container">
    <h2>Connexion</h2>
    <div ng-show="error" class="alert alert-danger">{{error}}</div>
    <div ng-show="info" class="alert alert-info">{{info}}</div>
    <form name="form" ng-submit="login()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.pseudo.$dirty && form.pseudo.$error.required }">
            <label for="pseudo">Pseudonyme</label>
            <input type="text" name="pseudo" id="pseudo" class="form-control" ng-model="pseudo" required />
            <span ng-show="form.pseudo.$dirty && form.pseudo.$error.required" class="help-block">Pseudo requis</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Mot de passe</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Mot de passe requis</span>
        </div>
        <div class="text-center">
            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid || dataLoading || $storage.isConnected" class="btn btn-success">Login</button>

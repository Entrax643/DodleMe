<div>
    <h2>Inscription</h2>
    <div ng-show="error" class="alert alert-danger">{{error}}</div>
    <div ng-show="info" class="alert alert-info">{{info}}</div>
    <form name="form" ng-submit="register()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.prenom.$dirty && form.prenom.$error.required }">
            <label for="prenom">Prénom</label>
            <input type="text" name="prenom" id="prenom" class="form-control" ng-model="user.prenom" required />
            <span ng-show="form.prenom.$dirty && form.prenom.$error.required" class="help-block">Prénom requis</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.nom.$dirty && form.nom.$error.required }">
            <label for="nom">Nom</label>
            <input type="text" name="nom" id="Text1" class="form-control" ng-model="user.nom" required />
            <span ng-show="form.nom.$dirty && form.nom.$error.required" class="help-block">Nom requis</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.pseudo.$dirty && form.pseudo.$error.required }">
            <label for="pseudo">Pseudonyme</label>
            <input type="text" name="pseudo" id="pseudo" class="form-control" ng-model="user.pseudo" required />
            <span ng-show="form.pseudo.$dirty && form.pseudo.$error.required" class="help-block">Pseudo requis</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Mot de passe</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="user.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Mot de passe requis</span>
        </div>
        <div class="text-center">
            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-success">Register</button>
